<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script defer src="./app.js" charset="utf-8"></script>
  <link rel="stylesheet" href="./style.css">
  <title>Recipe Roulette</title>
</head>

<body>

  <div id="title-box" class="page-top">
    <h1 id="title">Recipe Roulette</h1>
  </div>

  <div id="search-box">
    <form id="search-form">
      <input
        type="text"
        name="ingredient"
        placeholder="Search a Dish/Ingredient" 
        id="recipe-search"
      />
      <input
        type="submit"
        id="get-recipes"
      />
      <span class="info hide-it-info">Press again to see new recipes!</span>
    </form>
  </div>

  <div id="recipe-data"></div>

</body>
</html>
